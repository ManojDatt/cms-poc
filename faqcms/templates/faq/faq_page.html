{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
    <h1>{{ page.subject|richtext }}</h1>
    <p class="meta">{{ page.date }}</p>

    <div class="intro">{{ page.title }}</div>

    {{ page.body|richtext }}

    <p><a href="{{ page.get_parent.url }}">Return to faq</a></p>

{% endblock %}
